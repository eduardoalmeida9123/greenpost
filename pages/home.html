<ion-view view-title="GreenPost">
	
		<!-- Barra de Pesquisa -->
      <div class="bar bar-subheader item item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-search button button- button-clear"></i><input class="icon ion-search" ng-model="input" type="text" placeholder="Buscar" />
          </label>
      </div>

  	<ion-content>
  	<br>
		    <div  class="list card" ng-repeat="item in dados | orderBy:'-id' | filter:input">
		  		<div class="item item-avatar item-text-wrap">
		    		<img src="img/perfil.png">
		    		<h2>{{item.nome | name}} {{item.sobrenome}}</h2>
		    		<p>{{item.titulo}}</p>
		  		</div>

				<div class="item item-body">
					<a href="#/app/imagem/{{item.id}}"><img class="full-image" ng-src="{{item.imagem}}"></a>
					<p>{{item.post}}
					</p>
					<p>
						{{item.local}}
					</p>
					<p>
					<a href="#" class="subdued">0 Curtidas</a>
					<a href="#" class="subdued">0 Coment√°rios</a>
					</p>
				</div>

				<div class="item tabs tabs-secondary tabs-icon-left">
					<a class="tab-item" href="#">
						<i class="icon ion-thumbsup"></i>
						Curtir
					</a>
					<a class="tab-item" href="#">
						<i class="icon ion-chatbox"></i>
						Comentar
					</a>
					<a class="tab-item" target="_blank" href="http://facebook.com/greenpostapp/">
						<i class="icon ion-share"></i>
						Compartilhar
					</a>
				</div>
		</div>

		<br>
	</ion-content>
</ion-view>
